<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestara Admin - Products</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Vestara Admin</h2>
                <p id="adminEmail"></p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">üìä</span> Dashboard
                </a>
                <a href="products.html" class="nav-item active">
                    <span class="icon">üì¶</span> Products
                </a>
                <a href="orders.html" class="nav-item">
                    <span class="icon">üõí</span> Orders
                </a>
                <a href="reviews.html" class="nav-item">
                    <span class="icon">‚≠ê</span> Reviews
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Products</h1>
                <div>
                    <button onclick="loadProducts()" class="btn-secondary">Refresh</button>
                    <button onclick="openProductModal()" class="btn-primary">Add Product</button>
                </div>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Cost</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr><td colspan="8">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price (RS) *</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productCost">Cost (RS)</label>
                        <input type="number" id="productCost" step="0.01" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory">
                            <option value="Bracelets">Bracelets</option>
                            <option value="Earrings">Earrings</option>
                            <option value="Necklaces">Necklaces</option>
                            <option value="Anklets">Anklets</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" value="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productImages">Image URLs (one per line)</label>
                    <textarea id="productImages" rows="3" placeholder="https://example.com/image1.jpg"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productInStock" checked>
                        In Stock
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="closeProductModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        checkAuth();
        loadProducts();

        let editingProductId = null;

        async function loadProducts() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/api/admin/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (data.success) {
                    const products = data.products;
                    const tableHTML = products.length > 0
                        ? products.map(product => `
                            <tr>
                                <td><img src="${product.images[0] || 'placeholder.jpg'}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                                <td>${product.name}</td>
                                <td>${product.category}</td>
                                <td>RS.${product.price.toFixed(2)}</td>
                                <td>RS.${product.cost.toFixed(2)}</td>
                                <td>${product.stock}</td>
                                <td><span class="badge ${product.inStock ? 'badge-success' : 'badge-error'}">${product.inStock ? 'In Stock' : 'Out of Stock'}</span></td>
                                <td>
                                    <button onclick="editProduct('${product._id}')" class="btn-small btn-primary">Edit</button>
                                    <button onclick="deleteProduct('${product._id}')" class="btn-small btn-danger">Delete</button>
                                </td>
                            </tr>
                        `).join('')
                        : '<tr><td colspan="8">No products found</td></tr>';
                    
                    document.getElementById('productsTable').innerHTML = tableHTML;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Failed to load products', 'error');
            }
        }

        function openProductModal(product = null) {
            editingProductId = product ? product._id : null;
            document.getElementById('modalTitle').textContent = product ? 'Edit Product' : 'Add Product';
            
            if (product) {
                document.getElementById('productId').value = product._id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCost').value = product.cost || 0;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productImages').value = (product.images || []).join('\n');
                document.getElementById('productInStock').checked = product.inStock;
            } else {
                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
            }
            
            document.getElementById('productModal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
            document.getElementById('productForm').reset();
            editingProductId = null;
        }

        async function editProduct(id) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/api/admin/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                const product = data.products.find(p => p._id === id);
                if (product) openProductModal(product);
            } catch (error) {
                showNotification('Failed to load product', 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/api/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.success) {
                    showNotification('Product deleted successfully');
                    loadProducts();
                }
            } catch (error) {
                showNotification('Failed to delete product', 'error');
            }
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                cost: parseFloat(document.getElementById('productCost').value),
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value),
                images: document.getElementById('productImages').value.split('\n').filter(url => url.trim()),
                inStock: document.getElementById('productInStock').checked
            };

            try {
                const token = localStorage.getItem('adminToken');
                const productId = document.getElementById('productId').value;
                const url = productId 
                    ? `${API_URL}/api/admin/products/${productId}`
                    : `${API_URL}/api/admin/products`;
                
                const response = await fetch(url, {
                    method: productId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(`Product ${productId ? 'updated' : 'created'} successfully`);
                    closeProductModal();
                    loadProducts();
                } else {
                    showNotification(data.error || 'Failed to save product', 'error');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showNotification('Failed to save product', 'error');
            }
        });
    </script>
</body>
</html>
